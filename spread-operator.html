<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>

        //String to array
        function stringToArray() {
            let fruitName = "Makaronai";
            let separatedFruitName = [...fruitName];
            console.log(separatedFruitName);
        }

        stringToArray(); // ["M", "a", "k", "a", "r", "o", "n", "a", "i"]

        //Copy array

        let fruitBasket = ["banana", "Kiwi", "apple"];
        let newFruitBasket = [...fruitBasket];
        let newFruitBasketSlice = fruitBasket.slice(0);

        newFruitBasket[0] = "peach";
        newFruitBasket.push("blueberry", "meleon");

        console.log(newFruitBasket);
        console.log(newFruitBasketSlice);

        //Copy array of objects

        let person = [
            {
                name: "John",
                surname: "Willy",
                age: 89,
                status: "married"
            },
            {
                name: "Simon",
                surname: "Newman",
                age: 23,
                status: "unmarried"
            },
            {
                name: "Jack",
                surname: "Stanley",
                age: 3,
                status: "kid"
            }
        ];

        function copyArrayOfObjects() {
            let personDuplicate = [...person];
            personDuplicate[2].age = 13;

            console.log(person);
            console.log(personDuplicate);
        }

        copyArrayOfObjects();

        //Concatenting two arrays

        let personNewCustomer = [
            {
                name: "Carlos",
                surname: "Rodrigo",
                age: 45,
                status: "married"
            },
            {
                name: "Antonio",
                surname: "Lorenzo",
                age: 23,
                status: "unmarried"
            },
        ]

        function concatenatedPersonArray() {
            let allPeople = person.concat(personNewCustomer);
            console.log(allPeople.length);

            let allPeopleSpread = [...person, ...personNewCustomer];
            console.log(allPeopleSpread);
        }

        concatenatedPersonArray();

        // Use with 'new'

        function spreadInConstructor() {
            let date = new Date(2020, 02, 15);
            console.log(date);

            let dateArray = [2020, 11, 20];
            date = new Date(...dateArray);
            console.log(date);
        }

        spreadInConstructor();

        // Passing parameters to a function

        function spreadForBasket() {
            basket(1,2,3);

            let numbers = [1,2,3];
            basket(...numbers);
        }
        
        function basket(a, b, c) {
            console.log(a);
            console.log(b);
            console.log(c);
            console.log("");
        }

        spreadForBasket();

    </script>
</body>

</html>
