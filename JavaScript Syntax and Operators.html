<!DOCTYPE html>
<html>

<head>
  <title>Switch Statement Samples</title>
</head>

<body>
  <button onclick="simpleSwitch();">Simple Switch Sample</button>
  <button onclick="defaultAnywhere();">The 'default' can be anywhere</button>
  <button onclick="multipleCase();">Multiple case statements</button>
  <button onclick="forgetABreak();">Forget a break</button>
  <button onclick="strictComparison();">Strict comparison</button>
  <button onclick="blockScopeProblem();">Block-level scope problem</button>
  <button onclick="blockScopeFix();">Block-level scope resolution</button>

  <script>
    'use strict';

    //Using switch statement

    function simpleSwitch() {
      let productId = prompt("Enter your product name");

      switch (productId) {
        case "1":
          console.log("Product 1");
          break;
        case "2":
          console.log("Product 2");
          break;
        default:
          console.log("Unkonwn product");
          break;
      }
    }

    simpleSwitch();

    //Using switch statement with multiple statements

    function multipleCase() {
      let color = prompt("What color do you sea?");

      switch (color) {
        case "Red":
        case "Pink":
          console.log("the color is red");
          break;
        case "Blue":
        case "Light Blue":
        case "Dark Blue":
          console.log("The color is blue");
          break;
        case "Gray":
        case "Grey":
          console.log("The color is grey");
          break;
        default:
          console.log("Uknown color");
          break;
      }
    }

    multipleCase();

    //Rewrite the "switch" into an "if"

    switch (browser) {
      case 'Edge':
        alert("You've got the Edge!");
        break;

      case 'Chrome':
      case 'Firefox':
      case 'Safari':
      case 'Opera':
        alert('Okay we support these browsers too');
        break;

      default:
        alert('We hope that this page looks ok!');
    }

    function browserType(browser) {
      if (browser === 'Edge') {
        alert("You've got the Edge!");
      } else if (browser === 'Chrome'
        || browser === 'Firefox'
        || browser === "Safari"
        || browser === "Opera") {
        alert('Okay we support these browsers too');
      } else {
        alert('We hope that this page looks ok!');
      }
    }

    browserType("Chrome");

    //Using for/in loop

    function personalAttributes() {
      let person = {
        name: 'Sarah',
        surname: 'Ryan',
        age: 18,
        status: 'stutent',
        fullName: function () {
          return this.name + this.surname;
        }
      };
      for (const key in person) {
        console.log("'" + key + "'" + " = " + person[key]);
      }
    }
    personalAttributes();

    //Using for/of loop for arrays

    const array1 = ['a', 'b', 'c'];
    for (const element of array1) {
      console.log(element);
    }

    const iterable = [10, 20, 30];
    for (let number of iterable) {
      number += 1;
      console.log(number);
    }

    //Using for/of loop for Strings

    let name = "Karolis";
    for (let word of name) {
      console.log(word);
    }

    //Using break and continue

    for (i = 0; i < 10; i++) {
      if (i === 3) { break }
      console.log(i);
    }

    for (i = 0; i < 10; i++) {
      if (i === 3) { continue }
      console.log(i);
    }

  </script>
</body>

</html>
